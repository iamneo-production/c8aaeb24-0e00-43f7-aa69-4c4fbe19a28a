<app-navbar-admin></app-navbar-admin>

  <table class = "table table-striped">
    <thead>
        <tr>
          <th> name</th>
            <th> Description</th>
            <th> quantity </th>
            <th> price</th>
            <th> action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of dat" >
          <td> {{ employee.productName }} </td>
            <td> {{ employee.description }} </td>
            <td> {{ employee.quantity }} </td>
            <td> {{ employee.price }} </td>
            <td>
              <button routerLink="/editProduct/{{employee.productId}}" routerLinkActive="active" class = "btn btn-info"> edit</button>
            <button (click) = "deleteEmployee(employee.productId)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
            </td>
        </tr>
    </tbody>
</table>
<button class="addpro" routerLink="/addProduct" routerLinkActive="active" mat-raised-button color="primary"><mat-icon>add_shopping_cart</mat-icon>Add Product</button>
