<mat-toolbar color="primary">
  <mat-toolbar-row fxLayoutAlign="space-between center">
      <div>
          <button mat-button class="button">
              <div class = "gap">BOOK</div><br>
              <div class = "sample">STORE</div>
          </button>
      </div>
      <div class="spacer">
  
          <button mat-button><mat-icon>shopping_cart</mat-icon>Products</button >
          <button mat-button><mat-icon> local_shipping</mat-icon>Orders</button >
      </div>  
      
      <div fxLayout="row" fxLayoutAlign="end center">
          <button mat-button>	
                      <mat-icon *ngIf="!deviceXs">exit_to_app</mat-icon>
                  <span *ngIf="!deviceXs">Logout</span>
                  <mat-icon *ngIf="deviceXs">exit_to_app</mat-icon>
          </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.price}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th style="align-items: center;" mat-header-cell *matHeaderCellDef mat-sort-header >Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
      <td mat-cell *matCellDef="let row">{{row.quantity}}</td>
    </ng-container>
    <ng-container matColumnDef="TotalPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TotalPrice</th>
      <td mat-cell *matCellDef="let row">{{row.TotalPrice}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
