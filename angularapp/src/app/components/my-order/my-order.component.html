<app-navbar-user></app-navbar-user>
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort [dataSource]="dataSource" aria-label="Elements">
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.orderId}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th style="align-items: center;" mat-header-cell *matHeaderCellDef mat-sort-header >Name</th>
      <td mat-cell *matCellDef="let row">{{row.prodcutName}}</td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
      <td mat-cell *matCellDef="let row">{{row.quantity}}</td>
    </ng-container>
    <ng-container matColumnDef="TotalPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TotalPrice</th>
      <td mat-cell *matCellDef="let row">{{row.totalPrice}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>



  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
