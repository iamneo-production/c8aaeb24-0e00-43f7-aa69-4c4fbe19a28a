<ng-template #elseBlock class="ng-cloak">
	<div class="mat-elevation-z8">
		<table
			[dataSource]="dataSource"
			aria-label="Elements"
			class="full-width-table"
			mat-table
			matSort
		>
			<ng-container matColumnDef="price">
				<th *matHeaderCellDef mat-header-cell mat-sort-header>Price</th>
				<td *matCellDef="let row" mat-cell>{{ row.price }}</td>
			</ng-container>
			<ng-container matColumnDef="name">
				<th *matHeaderCellDef mat-header-cell mat-sort-header>Product Name</th>
				<td *matCellDef="let row" mat-cell>{{ row.productName }}</td>
			</ng-container>
			<ng-container matColumnDef="quantity">
				<th *matHeaderCellDef mat-header-cell mat-sort-header>Quantity</th>
				<td *matCellDef="let row" mat-cell>{{ row.quantity }}</td>
			</ng-container>
			<ng-container matColumnDef="actions">
				<th *matHeaderCellDef mat-header-cell></th>
				<td *matCellDef="let row" mat-cell>
					<button
						(click)="DeleteItemFromCart(row.productId)"
						color="warn"
						mat-icon-button
					>
						<mat-icon>delete_outline</mat-icon>
					</button>
				</td>
			</ng-container>
			<tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
			<tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>
		</table>
		<mat-paginator
			#paginator
			[length]="dataSource?.data?.length"
			[pageIndex]="0"
			[pageSizeOptions]="[5, 10, 20]"
			[pageSize]="10"
			aria-label="Select page"
		>
		</mat-paginator>
	</div>

	<div class="btn">
		<button (click)="PlaceAllItems()" color="clr" mat-flat-button>
			Place Order
		</button>
	</div>
</ng-template>
