<app-navbar-admin></app-navbar-admin>
  <div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort [dataSource]="dataSource" aria-label="Elements">
    <!-- Id Column -->
        <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Id</th>
      <td mat-cell *matCellDef="let row">{{row.orderId}}</td>
    </ng-container>

    <ng-container matColumnDef="uid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >User ID</th>
      <td mat-cell *matCellDef="let row">{{row.userId}}</td>
    </ng-container>

    <ng-container matColumnDef="bname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Book Name</th>
      <td mat-cell *matCellDef="let row">{{row.prodcutName}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Total Price</th>
      <td mat-cell *matCellDef="let row">{{row.totalPrice}}</td>
    </ng-container>

    <ng-container matColumnDef="quant">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Quantity</th>
      <td mat-cell *matCellDef="let row">{{row.quantity}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="8"
      [pageSizeOptions]="[8, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
