<mat-toolbar color="primary">
  <mat-toolbar-row fxLayoutAlign="space-between center">
      <div>
          <button mat-button class="button">
              <div class = "gap">BOOK</div><br>
              <div class = "sample">STORE</div>
          </button>
      </div>
      <div class="spacer">
  
          <button routerLink="/admin" routerLinkActive="active" mat-button><mat-icon>shopping_cart</mat-icon>Products</button >
          <button routerLink="/admin/orders" routerLinkActive="active" mat-button><mat-icon> local_shipping</mat-icon>Orders</button >
      </div>  
      
      <div fxLayout="row" fxLayoutAlign="end center">
          <button routerLink="/login" routerLinkActive="active" mat-button>	
                      <mat-icon *ngIf="!deviceXs">exit_to_app</mat-icon>
                  <span *ngIf="!deviceXs">Logout</span>
                  <mat-icon *ngIf="deviceXs">exit_to_app</mat-icon>
          </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
        <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="uid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >User ID</th>
      <td mat-cell *matCellDef="let row">{{row.uid}}</td>
    </ng-container>

    <ng-container matColumnDef="bname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Book Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Price</th>
      <td mat-cell *matCellDef="let row">{{row.price}}</td>
    </ng-container>

    <ng-container matColumnDef="quant">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Quantity</th>
      <td mat-cell *matCellDef="let row">{{row.quant}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="8"
      [pageSizeOptions]="[8, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
